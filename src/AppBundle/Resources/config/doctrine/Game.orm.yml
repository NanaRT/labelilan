AppBundle\Entity\Game:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\GameRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        systName:
            type: string
            length: 255
            column: syst_name
    lifecycleCallbacks: {  }
    
    manyToOne:
        category:
            targetEntity: Category
            cascade:                  [ remove, persist ]
            joinColumn:
                name:                 category_id
                referencedColumnName: id
                onDelete:             CASCADE
        organizer:
            targetEntity: Organizer
            cascade:                  [ remove, persist ]
            joinColumn:
                name:                 organizer_id
                referencedColumnName: id
                onDelete:             CASCADE
